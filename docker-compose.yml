  services:
    backend:
      build: ./backend2
      ports:
        - "5000:5000"
      volumes:
        - ./backend2:/flask
      environment:
        - FLASK_ENV=development
        - FLASK_APP=run.py
  
   frontend:
      build: ./frontend/frontend
      ports:
        - "3000:3000"
      volumes:
        - ./frontend/frontend:/app:cached
      depends_on:
        - backend  
  
    trigger:
      build: ./Trigger
      volumes:
        - ./Trigger:/app
      depends_on:
        - backend
  
  networks:
    default:
      external:
        name: my-shared-network
  

  
